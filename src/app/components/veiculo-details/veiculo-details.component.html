<div style="width: 400px; margin: auto;">
    <div *ngIf="currentVeiculo" class="edit-form">
      <h4>Veículo</h4>
      <form>
        <div class="form-group">
          <label for="title">Id</label>
          <input
            type="text"
            class="form-control"
            id="id"
            [(ngModel)]="veiculo.id"
            name="id"
          />
        </div>
  
        <div class="form-group">
          <label for="placa">Placa</label>
          <input
            class="form-control"
            id="placa"
            [(ngModel)]="veiculo.placa"
            name="placa"
          />
        </div>
  
        <div class="form-group">
            <label for="chassi">Chassi</label>
            <input
                class="form-control"
                id="chassi"
                [(ngModel)]="veiculo.chassi"
                name="chassi"
            />
        </div>

        <div class="form-group">
            <label for="renavam">Renavam</label>
            <input
              class="form-control"
              id="renavam"
              [(ngModel)]="veiculo.renavam"
              name="renavam"
            />
        </div>

        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input
              class="form-control"
              id="modelo"
              [(ngModel)]="veiculo.modelo"
              name="modelo"
            />
        </div>

        <div class="form-group">
            <label for="marca">Marca</label>
            <input
              class="form-control"
              id="marca"
              [(ngModel)]="veiculo.marca"
              name="marca"
            />
        </div>

        <div class="form-group">
            <label for="ano">Ano</label>
            <input
              class="form-control"
              id="ano"
              [(ngModel)]="veiculo.ano"
              name="ano"
            />
        </div>
        
      </form>

      <button class="badge badge-danger mr-2" (click)="deleteVeiculo()">
        Deletar
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateVeiculo()"
      >
        Atualizar
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentVeiculo">
      <br />
      <p>Não foi possível acessar esse veículo...</p>
    </div>
  </div>
