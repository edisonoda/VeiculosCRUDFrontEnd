<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="id">Id</label>
          <input
            type="number"
            class="form-control"
            id="id"
            required
            [(ngModel)]="veiculo.id"
            name="id"
          />
        </div>
  
        <div class="form-group">
          <label for="placa">Placa</label>
          <input
            type="text"
            class="form-control"
            id="placa"
            required
            [(ngModel)]="veiculo.placa"
            name="placa"
          />
        </div>
  
        <div class="form-group">
            <label for="chassi">Chassi</label>
            <input
                type="text"
              class="form-control"
              id="chassi"
              required
              [(ngModel)]="veiculo.chassi"
              name="chassi"
            />
        </div>

        <div class="form-group">
            <label for="renavam">Renavam</label>
            <input
                type="text"
              class="form-control"
              id="renavam"
              required
              [(ngModel)]="veiculo.renavam"
              name="renavam"
            />
        </div>

        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input
                type="text"
              class="form-control"
              id="modelo"
              required
              [(ngModel)]="veiculo.modelo"
              name="modelo"
            />
        </div>

        <div class="form-group">
            <label for="marca">Marca</label>
            <input
                type="text"
              class="form-control"
              id="marca"
              required
              [(ngModel)]="veiculo.marca"
              name="marca"
            />
        </div>

        <div class="form-group">
            <label for="ano">Ano</label>
            <input
                type="text"
              class="form-control"
              id="ano"
              required
              [(ngModel)]="veiculo.ano"
              name="ano"
            />
        </div>

        <button (click)="saveVeiculo()" class="btn btn-success">Enviar</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Enviado com sucesso!</h4>
        <button class="btn btn-success" (click)="newVeiculo()">Adicionar</button>
      </div>
    </div>
  </div>
